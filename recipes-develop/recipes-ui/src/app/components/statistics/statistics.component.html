<div div class="row" style="margin: 30px">
   
  <div class="col-md-6">
    <h1 style="margin-top: 20px;">Occurence of each ingredient in all recipes</h1><br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">   
      <ng-container matColumnDef="ingredient">
        <th mat-header-cell *matHeaderCellDef> Ingredient </th>
        <td mat-cell *matCellDef="let element"> {{element.ingredient}} </td>
      </ng-container>    
    
      <ng-container matColumnDef="occurence">
        <th mat-header-cell *matHeaderCellDef> Occurence </th>
        <td mat-cell *matCellDef="let element"> {{element.occurence}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="col-md-6">
    <h1 style="margin-top: 20px;">Difficulties of recipes</h1><br>
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">   
      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef> Difficulty </th>
        <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
      </ng-container>    
    
      <ng-container matColumnDef="occurence">
        <th mat-header-cell *matHeaderCellDef> Occurence </th>
        <td mat-cell *matCellDef="let element"> {{element.occurence}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
    <br>
    <h1 style="margin-top: 20px;">Top users</h1><br>
    <table mat-table [dataSource]="dataSource3" class="mat-elevation-z8">   
      <ng-container matColumnDef="users">
        <th mat-header-cell *matHeaderCellDef> Users </th>
        <td mat-cell *matCellDef="let element"> {{element.users}} </td>
      </ng-container>    
    
      <ng-container matColumnDef="recipes">
        <th mat-header-cell *matHeaderCellDef> No.recipes </th>
        <td mat-cell *matCellDef="let element"> {{element.recipes}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
    </table>
  </div>


</div>
