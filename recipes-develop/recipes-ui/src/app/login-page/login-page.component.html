<div class="container-fluid d-flex flex-column justify-content-center align-items-center mt-4" id="container-form">
    <div class="row text-center shadow w-50 h-50" id="row-form">
        <h1 class="fw-bolder mt-2" id="title-login-form">&nbsp;</h1>
        <div class="col-md-12">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Username</mat-label>
                <input
                        matInput
                        id="username"
                        name="username"
                        title="username"
                        type="text"
                        class="input-field"
                        [formControl]="username"
                        required>
                <mat-error>Username is <strong>required</strong></mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Password</mat-label>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
                <input
                        matInput
                        id="passwordForm"
                        name="password"
                        title="password"
                        class="input-field"
                        [type]="hidePassword ? 'password' : 'text'"
                        [formControl]="password"
                        required>
                <mat-error>Password is <strong>required</strong></mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <button
                    mat-button
                    color="primary"
                    class="fw-bolder"
                    id="login-button"
                    (click)="onClick()">
                    LOGIN
                </button>
        </div>
    </div>
    <div class="row shadow mt-3 w-50 text-center" id="sign-up-row">
        <p class="m-2">Don't have an account?
            <button mat-button color="primary"
                    class="ms-0 fw-bolder"
                    routerLink="/register">Sign Up</button>
        </p>
    </div>
</div>
